<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todolist—Vue简易留言板</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <script src="lib/jquery-2.1.1.js" type="text/javascript"></script>
    <script src="lib/bootstrap.min.js" type="text/javascript"></script>
    <script src="lib/vue.js" type="text/javascript"></script>
    <script type="text/javascript">
        window.onload = function () {
            new Vue({
                el: '#app',
                data: {
                    myData : [],
                    username : '',
                    age: ''
                },
                methods:{
                    add: function () {
                        console.log(this);
                        console.log(this.myData);
                        this.myData.push({
                            name:this.username,
                            age:this.age
                        });
                        this.username = "";
                        this.age = "";
                    }
                }
            });
        };
    </script>
</head>
<body>
    <div class="container" id="app">
        <form role="form">
            <div class="form-group">
                <label for="username">用户名：</label>
                <input type="text" id="username" class="form-control" placeholder="输入用户名" v-model="username">
            </div>
            <div class="form-group">
                <label for="userage">年龄：</label>
                <input type="text" id="userage" class="form-control" placeholder="输入年龄" v-model="age">
            </div>
            <div class="form-group">
                <input type="button" value="添加" class="btn btn-primary" v-on:click="add()">
                <input type="button" value="重置" class="btn btn-danger">
            </div>
        </form>
        <hr>
        <table class="table table-bordered table-hover">
            <caption class="h3 text-info">用户信息表</caption>
            <tr class="text-warning">
                <th class="text-center">序号</th>
                <th class="text-center">姓名</th>
                <th class="text-center">年龄</th>
                <th class="text-center">操作</th>
            </tr>
            <tr class="text-center" v-for="(item,index) in myData">
                <td>{{index+1}}</td>
                <td>{{item.name}}</td>
                <td>{{item.age}}</td>
                <td><input type="button" value="删除" class="btn btn-danger" data-toggle="modal" data-target="#layer"></td>
            </tr>
            <!--myData长度不等于0时显示-->
            <tr v-show="myData.length != 0">
                <td colspan="4" class="text-right">
                    <button class="btn btn-danger btn-sm">全部删除</button>
                </td>
            </tr>
            <!--myData长度等于0时显示-->
            <tr>
                <td colspan="4" class="text-center" v-show="myData.length == 0">
                    <p class="text-muted">暂无数据...</p>
                </td>
            </tr>
        </table>
        <!--
            模态框  弹出框
        -->
        <div role="dialog" class="modal  fade" id="layer">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">确认删除吗？</h4>
                    </div>
                    <div class="modal-body text-right">
                        <button class="btn btn-info btn-sm" data-dismiss="modal">取消</button>
                        <button class="btn btn-danger btn-sm" data-dismiss="modal">确认</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
