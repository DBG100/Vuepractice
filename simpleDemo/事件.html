<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件</title>
</head>
<script type="text/javascript" src="../lib/vue.js"></script>
<script type="text/javascript">
    window.onload = function () {
        new Vue({
            el: '#container',
            data: {
                url: "https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/logo/logo_white_fe6da1ec.png"
            },
            methods: {
                show: function () {
                    alert(1);
                },
                showKeyEve: function () {
                    alert(1);
                }
            }
        });
    };

</script>
<body>
    <div id="container">
        <input type="button" id="btn" value="按钮" @click="show()">
        <input type="text" id="txt" @keydown.67 = "showKeyEve()">
        <img v-bind:src="url" alt="">
    </div>
</body>
</html>
