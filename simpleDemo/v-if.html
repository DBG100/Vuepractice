<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if v-for</title>
</head>
<script type="text/javascript" src="../lib/vue.js"></script>
<body>
<!--
    v-if 绑定DOM结构到数据
    Vue提供了一个强大的过渡效果系统，可以在Vue插入/更新/删除元素时自动应用过渡效果
-->
    <div id="app">
        <p v-if="seen">现在你看到我了</p>
    </div>
<!--
    v-for指令可以绑定数组渲染一个列表
-->
    <div id="app-2">
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                seen : true
            }
        })

        var app2 = new Vue({
            el: '#app-2',
            data: {
                todos: [
                    {text:'学习JavaScript'},
                    {text:'学习Java'},
                    {text:'学习Vue'}
                ]
            }
        })
//        在控制台里，输入 app4.todos.push({ text: '新项目' })，你会发现列表中添加了一个新项
    </script>
</body>
</html>
