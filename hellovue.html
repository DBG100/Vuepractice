<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hellovue</title>
</head>
<script type="text/javascript" src="lib/vue.js"></script>
<body>
    <div id="app">
        {{message}}
    </div>
</body>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: 'hello Vue!'
        }
    })
</script>
</html>
